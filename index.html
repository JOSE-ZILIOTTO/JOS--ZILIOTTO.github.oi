<!DOCTYPE html>
<html lang="pt-br">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Feliz Dia das MÃ£es</title>
  <style>
    body {
      margin: 0;
      background-color: #ffe6ee;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-family: 'Segoe UI', sans-serif;
      overflow: hidden;
    }

    h1 {
      color: deeppink;
      font-size: 1.5em;
      margin-top: 30px; /* TÃ­tulo embaixo da carta */
      position: relative;
      z-index: 3;
      opacity: 0;
      transition: opacity 1s ease-in-out;
    }

    .confetes {
      position: absolute;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      pointer-events: none;
      z-index: 4;
    }

    .envelope-container {
      margin-top: 150px; 
      position: relative;
      width: 350px;
      height: 300px;
      cursor: pointer;
      z-index: 2;
    }

    .envelope-base {
      position: absolute;
      width: 100%;
      height: 100%;
      background: white;
      border: 3px solid hotpink;
      border-radius: 10px;
      box-shadow: 0 4px 8px rgba(0,0,0,0.1);
      z-index: 1;
    }

    .envelope-top {
      position: absolute;
      top: -200px;
      left: 0;
      width: 100%;
      height: 200px;
      background: hotpink;
      border-left: 3px solid hotpink;
      border-right: 3px solid hotpink;
      border-top: 3px solid hotpink;
      clip-path: polygon(50% 0%, 100% 100%, 0% 100%);
      z-index: 2;
      transform: rotateX(180deg);
      transform-origin: bottom center;
      transition: transform 0.8s ease-in-out;
    }

    .envelope-container.aberto .envelope-top {
      transform: rotateX(360deg);
    }

    .mensagem {
      position: absolute;
      bottom: 15px;
      width: 100%;
      text-align: center;
      font-size: 22px;
      font-weight: bold;
      color: deeppink;
      z-index: 3;
    }

    .foto {
     position: absolute;
  top: 0;
  left: 0;
  width: 100%;
  height: 100%;
  /*object-fit: contain; /* ðŸ‘‰ mostra tudo da imagem sem cortar */
  object-position: center;
  opacity: 0;
  z-index: 0;
  transition: all 1s ease-in-out;
  border-radius: 10px;
    }

    .envelope-container.aberto .foto {
      top: 0;
      opacity: 1;
      z-index: 0;
    }
  </style>
</head>
<body>

  <canvas class="confetes"></canvas>

  <div class="envelope-container" onclick="abrirEnvelope(this)">
    <div class="envelope-top"></div>
    <div class="envelope-base">
      <img src="fotos.jpg" alt="Foto da MÃ£e" class="foto">
      <div class="mensagem"> Simone ðŸ’–</div>
    </div>
    
  </div>

  <h1 id="titulo">Feliz Dia das MÃ£es ðŸ’–</h1>

  <script>
    function abrirEnvelope(el) {
      el.classList.toggle('aberto');
      const titulo = document.getElementById('titulo');
      if (el.classList.contains('aberto')) {
        titulo.style.opacity = 1;
      }
    }

    // Confetes
    const canvas = document.querySelector('.confetes');
    const ctx = canvas.getContext('2d');
    canvas.width = window.innerWidth;
    canvas.height = window.innerHeight;

    const confetes = Array.from({ length: 200 }).map(() => ({
      x: Math.random() * canvas.width,
      y: Math.random() * canvas.height,
      r: Math.random() * 6 + 2,
      d: Math.random() * 10,
      color: `hsl(${Math.random() * 360}, 100%, 70%)`
    }));

    function drawConfetes() {
      ctx.clearRect(0, 0, canvas.width, canvas.height);
      confetes.forEach(c => {
        ctx.beginPath();
        ctx.arc(c.x, c.y, c.r, 0, Math.PI * 2);
        ctx.fillStyle = c.color;
        ctx.fill();
      });
      updateConfetes();
    }

    function updateConfetes() {
      confetes.forEach(c => {
        c.y += Math.cos(c.d) + 1 + c.r / 2;
        c.x += Math.sin(c.d);
        if (c.y > canvas.height) {
          c.y = 0;
          c.x = Math.random() * canvas.width;
        }
      });
    }

    setInterval(drawConfetes, 30);
  </script>
</body>
</html>
